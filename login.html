<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="login.css" >

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body>
  <!--Header-->
  <header class="main-header">
    <nav class="transparent">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><i class="material-icons">person_add</i> RollCall</a>
          
          
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="landingpage.html">Home</a>
            </li>
            
            
          </ul>
          
         
        </div>
      </div>
    </nav>

    <!--Login Form-->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login grey lighten-3 blue-text accent-4 center z-depth-2 ">
                        <h1 class="header">Welcome!</h1>
                        <h5 class="caption">Would you like to Sign In?</h5>
                        <form action="landingpage.html">
                            <div class="input-field white z-depth-2" id="ufield">
                                <i class="material-icons prefix center-align grey-text darken-2">email</i>
                                <input type="email" class="grey-text darken-2" id="email">
                                <label for="" class="grey-text darken-2" for="email">Email Address</label>
                            </div>
                            <div class="input-field white z-depth-2" id="pfield">
                                <i class="material-icons prefix grey-text darken-2 ">lock</i>
                                <input type="password" class="grey-text darken-2" id="password">
                                <label for="" class="grey-text darken-2" for="password">Password</label>
                            </div>


                            <div class="row">
                                <div class="col s12">
                    
                                    
                                    <a href="#" id="forgot" class="blue-text accent-4">Forgot Password?</a>
                                </div>
                            </div>
                            
                            
                            <input type="submit" value="Login" class="btn btn-extended btn-large blue accent-4 white-text z-depth-2">
                            <input type="submit" value="Sign Up" class="btn btn-extended btn-large white blue-text accent-4 z-depth-2">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="section purple darken-2 white-text center">
            <p>RollCall Panel Copyright &copy; 2019</p>
          </footer>
  </header>

 



 

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  
  
  
  <script>

    $(document).ready(function () {
      //Init Side nav
      $('.button-collapse').sideNav();

    });
    

      
      
      

      



    
  </script>
</body>

</html>
